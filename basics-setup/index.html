<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WS Chat</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0f0f12;
    color: #e6e6e6;
    display: flex;
    height: 100vh;
    flex-direction: column;
  }

  header {
    padding: 14px 18px;
    background: #15151b;
    border-bottom: 1px solid #222;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .msg {
    background: #1b1b22;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 70%;
    word-break: break-word;
    box-shadow: 0 0 0 1px #222 inset;
  }

  .self {
    align-self: flex-end;
    background: #2a2a35;
  }

  footer {
    display: flex;
    padding: 12px;
    gap: 10px;
    background: #15151b;
    border-top: 1px solid #222;
  }

  input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #2a2a33;
    background: #0f0f14;
    color: #fff;
    outline: none;
  }

  button {
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    background: #3b82f6;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  button:hover {
    filter: brightness(1.1);
  }

  .status {
    font-size: 12px;
    opacity: 0.7;
    margin-left: 10px;
  }
</style>
</head>

<body>

<header>
  WS Chat
  <span id="status" class="status">connecting...</span>
</header>

<div id="chat"></div>

<footer>
  <input id="msgInput" placeholder="Type something questionable…" />
  <button id="sendBtn">Send</button>
</footer>

<script>
  // change if needed
  const ws = new WebSocket("ws://localhost:8080");

  const chat = document.getElementById("chat");
  const input = document.getElementById("msgInput");
  const btn = document.getElementById("sendBtn");
  const status = document.getElementById("status");

  function addMsg(text, self = false) {
    const div = document.createElement("div");
    div.className = "msg" + (self ? " self" : "");
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  ws.onopen = () => {
    status.textContent = "online";
    status.style.color = "#22c55e";
    addMsg("connected to server ✔");
  };

  ws.onmessage = (e) => {
    addMsg(e.data);
  };

  ws.onclose = () => {
    status.textContent = "offline";
    status.style.color = "#ef4444";
    addMsg("connection closed — rip");
  };

  ws.onerror = () => {
    addMsg("socket error — something exploded quietly");
  };

  function send() {
    const text = input.value.trim();
    if (!text) return;

    ws.send(text);
    addMsg(text, true);
    input.value = "";
  }

  btn.onclick = send;

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
